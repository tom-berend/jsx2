<!DOCTYPE html>
<html lang="en">

<head>

    <title>JSXGraph3D Example</title>
    <link rel="stylesheet" type="text/css" href="http://localhost/jsxgraph/distrib/jsxgraph.css">
    <script type="text/javascript" src="http://localhost/jsxgraph/distrib/jsxgraphcore.js"></script>

            "imports": {
        "three": "http://localhost/jsx2/node_modules/three/build/three.module.js",
        "three/addons/": "http://localhost/jsx2/node_modules/three/examples/jsm/"
    }
}

<script type='module' src="../jsx2/build/jsxgraph.js"></script>

<body>
    <script type="module">
        import { IndexTests } from "./build/indextests.js"
        let search = window.location.search
        switch(search){
            case '?text': new IndexTests('text');break
            case '?point': new IndexTests('point');break
            case '?line': new IndexTests('line');break
            case '?circle': new IndexTests('circle');break
            case '?polygon': new IndexTests('polygon');break
            default: runTests()
        }
    </script>

    <!-- <script type="module">
        import { IndexTests,runTests } from "./build/indextests.js"
        window.runTests = runTests
        window.runTests()
    </script> -->


<button type="button" onclick="window.location.assign('?text')">Text</button>
<button type="button" onclick="window.location.assign('?point')">Point</button>
<button type="button" onclick="window.location.assign('?line')">Line</button>
<button type="button" onclick="window.location.assign('?circle')">Circle</button>
<button type="button" onclick="window.location.assign('?polygon')">Polygon</button>


    <div style="margin:45px;">
        <div id="box1" class="jxgbox" style="width:500px; aspect-ratio: 1/1;"></div>
        <div id="box2" class="jxgbox" style="width:500px; aspect-ratio: 1/1;"></div>
        <div id="box3" class="jxgbox" style="width:500px; aspect-ratio: 1/1;">
            <canvas id="canvas3" style="height:640;width:480;">
            </canvas>
        </div>

    </div>
</body>
