<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSXGraph3D Example</title>
    <link rel="stylesheet" type="text/css" href="http://localhost/jsxgraph/distrib/jsxgraph.css">
    <script type="text/javascript" src="http://localhost/jsxgraph/distrib/jsxgraphcore.js"></script>

    <script type="importmap">
        {
            "imports": {
        "three": "http://localhost/jsx2/node_modules/three/build/three.module.js",
        "three/addons/": "http://localhost/jsx2/node_modules/three/examples/jsm/"
    }
}
</script>

    <script type='module' src="../jsx2/build/jsxgraph.js"></script>


</head>

<body>

    <div id="buttons"></div>

    <script type="module">
        import { IndexTests } from "./build/indextests.js"

        let tests = ['text', 'point', 'line', 'circle', 'polygon', 'image']

        // create the buttons (each button starts a new page)
        tests.map((test) => {
            let btn = document.createElement('button');
            btn.innerText = test;
            btn.type = 'button'
            btn.addEventListener("click", () => window.location.assign(`?${test}`, false))
            document.getElementById('buttons').appendChild(btn);
        })

        // now dispatch based on the url option
        let search = window.location.search
        new IndexTests(search.slice(1))
    </script>

    <div style="margin:45px;">
        <div id="box1" class="jxgbox" style="width:500px; aspect-ratio: 1/1;float:left;"></div>
        <div id="box2" class="jxgbox" style="width:500px; aspect-ratio: 1/1;float:left;"></div>
        <div id="box3" class="jxgbox" style="width:500px; aspect-ratio: 1/1;float:left;"> </div>

    </div>
</body>

</html>
